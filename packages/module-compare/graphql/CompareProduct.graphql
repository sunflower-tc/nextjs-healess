#import "./fragments/_price_range.graphql"

query CompareProductsQuery($filters: ProductAttributeFilterInput) {
  products(filter: $filters) {
    items {
      id: id
      sku
      name
      short_description {
        html
      }
      description {
        html
      }
      image {
        id: url
        url
        label
      }
      price_range {
        ...price_range
      }
    }
  }
}
