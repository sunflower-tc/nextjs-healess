mutation CreatePaypalExpressToken(
      $cart_id: String!
      $code: String!
      $express_button: Boolean
      $return_url: String!
      $cancel_url: String! # $use_paypal_credit: Boolean
    ) {
      createPaypalExpressToken(
        input: {
          cart_id: $cart_id
          code: $code
          express_button: $express_button
          urls: { return_url: $return_url, cancel_url: $cancel_url }
        }
      ) {
        token
        paypal_urls {
          start
          edit
        }
      }
}