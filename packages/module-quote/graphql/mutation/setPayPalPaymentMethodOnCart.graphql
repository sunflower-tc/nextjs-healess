mutation SetPayPalPaymentMethodOnCart($cart_id: String!, $code: String!, $payer_id: String!, $token: String!) {
  setPaymentMethodOnCart(
    input: {
    cart_id: $cart_id
      payment_method: { code: $code, paypal_express: { payer_id: $payer_id, token: $token } }
  }
  ) {
    cart {
      selected_payment_method {
        code
        title
      }
    }
  } 
}






