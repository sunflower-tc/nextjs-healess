#import "@voguish/module-catalog/graphql/fragments/_price_range.graphql"
#import "@voguish/module-catalog/graphql/fragments/_list_configurable.graphql"
query ProductsQuery(
  $search: String
  $filters: ProductAttributeFilterInput
  $pageSize: Int = 9
  $currentPage: Int = 1
  $sort: ProductAttributeSortInput
) {
  products(
    search: $search
    filter: $filters
    pageSize: $pageSize
    currentPage: $currentPage
    sort: $sort
  ) {
    page_info {
      current_page
    }
    applied_filters(filter: $filters) {
      attribute_code
      label
      value
      options {
        label
        value
      }
    }
    total_count
    items {
      review_count
      rating_summary
      url_key
      uid
      sku
      name
      ... on ConfigurableProduct {
        configurable_options {
          ...configurable_options_list
        }
        variants {
          ...variantList
        }
      }
      thumbnail {
        id: url
        url
        label
      }
      price_range {
        ...price_range
      }
    }
    suggestions {
      search
    }
  }
}
