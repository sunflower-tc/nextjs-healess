fragment configurable_options on ConfigurableProductOptions {
  uid
  label
  position
  attribute_code
  values {
    swatch_data {
      value
    }
    label
    uid
  }
}
fragment variants on ConfigurableVariant {
  product {
    uid
    name
    sku
    stock_status
    ... on PhysicalProductInterface {
      weight
    }
    thumbnail {
      disabled
      label
      position
      url
    }
    media_gallery {
      url
      label
      disabled
      position
    }
    price_range {
      minimum_price {
        regular_price {
          value
          currency
        }
        final_price {
          value
          currency
        }
      }
      maximum_price {
        regular_price {
          value
          currency
        }
        final_price {
          value
          currency
        }
      }
    }
  }
  attributes {
    uid
    label
    code
    value_index
  }
}
